<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>

    <!--collegamento js-->
    <script src="./js/main.js" defer></script>
</head>
<body class="container bg-danger">
    <h1 class="title-main-top d-flex justify-content-center text-white pt-5">
        Calcola il prezzo del tuo biglietto del treno
    </h1>
    <div class="main-top bg-white pt-4 ">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label" ><h5>Nome Cognome</h5></label>
                            <input type="text"  id="name-input" placeholder="Inserisci nome e cognome">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label"><h5>kM da percorrere</h5></label>
                            <input type="text"  id="distance-input" placeholder="Inserisci km ">
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <label  id="age-input"><h5>Fascia d'et√†</h5></label>
                        </div>
                        <select class=" form-control form-control" aria-label= "" type="text">
                          <option value="1">Minorenne</option>
                          <option value="2">Maggiorenne</option>
                          <option value="3">Over 65</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-main-bottom d-flex justify-content-center pt-5">
            <button class="btn btn-secondary m-2" id="btn-generate">Genera</button>
            <button class="btn btn-secondary m-2" id="btn-cancel">Annulla</button>
        </div>
    </div>

    <div class="main-bottom">
        <h1 class="title-main-bottom d-flex justify-content-center text-white pt-5">
            Il tuo biglietto
        </h1>
        <div class="row">
            <div class="col-12">tabella 2</div>
        </div>
    </div>
</body>
</html>
