<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>

    <!--collegamento js-->
    <script src="./js/main.js" defer></script>
</head>
<body class="container bg-danger">
    <h1 class="title-main-top d-flex justify-content-center text-white pt-5">
        Calcola il prezzo del tuo biglietto del treno
    </h1>
    <form id="register-person-form">
        <div class="main-top bg-white pt-4 ">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-4 p-3">
                            <div class="mb-3">
                                <label><h5>Nome Cognome</h5></label>
                                <input type="text" class="form-control" id="name-input" placeholder="Inserisci nome e cognome">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="mb-3">
                                <label><h5>Km da percorrere</h5></label>
                                <input type="text" class="form-control" id="distance-input" placeholder="Inserisci la percorrenza">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div >
                                <label><h5>Fascia d'età</h5></label>
                            </div>
                            <select class=" form-control form-control" id="age-input" type="number">
                              <option value="Minorenne">Minorenne</option>
                              <option value="Maggiorenne">Maggiorenne</option>
                              <option value="Over 65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-main-bottom d-flex justify-content-center pt-5">
                <button class="btn btn-secondary m-2" id="btn-generate">Genera</button>
                <button class="btn btn-secondary m-2" id="btn-cancel">Annulla</button>
            </div>
        </div>    
    </form>
    <div class="main-bottom">
        <h1 class="title-main-bottom d-flex justify-content-center text-white pt-5">
            Il tuo biglietto
        </h1>
        <div class="row">
            <div class="col-12">
                <div class="card mb-3" id="person-card">
                    <div class="row g-0">
                      <div class="col-md-3">
                        <h4 class="card-title p-3">Nome e Cognome</h4>
                      </div>
                      <div class="col-3">
                        <div class="card-body">
                            <h5 class="card-distance">Distanza km</h5>
                            <p class="distance-text">100</p>
                            
                          </div>
                      </div>
                      <div class="col-3">
                        <div class="card-body">
                            <h5 class="card-price">Costo biglietto €</h5>
                            <p class="card-price-text"></p>
                            
                          </div>
                      </div>
                      <div class="col-3">
                        <div class="card-body">
                            <h5 class="card-discount">Offerta %</h5>
                            <p class="card-discount-text"></p>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
